<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Часы с рамкой ASCII</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    #clock-frame {
        font-size: 48px;
        color: #333;
        padding: 30px;
        border: 5px solid #333;
        border-radius: 20px;
        white-space: pre;
    }
</style>
</head>
<body>
    <pre id="clock-frame">
  ┌──────────────────┐
  │                  │
  └──────────────────┘
    </pre>

    <script>
        // Функция для добавления ведущих нулей к числам < 10 (например, 9 => "09")
        function leadingZero(num) {
            return num < 10 ? "0" + num : num;
        }

        // Функция для обновления времени на часах
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var formattedTime = leadingZero(hours) + ":" + leadingZero(minutes) + ":" + leadingZero(seconds);

            // Обновляем содержимое элемента с идентификатором clock-frame
            document.getElementById("clock-frame").textContent =
                "  ┌──────────────────┐\n" +
                "  │ " + formattedTime + "         │\n" +
                "  └──────────────────┘";
        }

        // Обновляем время каждую секунду
        setInterval(updateClock, 1000);

        // Запускаем функцию updateClock сразу после загрузки страницы
        updateClock();
    </script>
</body>
</html>
