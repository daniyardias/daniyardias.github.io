<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница Диаса и Данияра</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    #clock {
        font-size: 48px;
        color: #333;
        padding: 20px;
        border: 3px solid #333;
        border-radius: 10px;
        white-space: nowrap;    
    }
    .page-text {
        font-size: 24px;
        text-align: top;
        color: #333;
    }
</style>
</head>
<body>
    <div class="page-text">
        Эта страница Диаса и Данияра!!!
    </div>
    <pre id="clock">
        ┌────────────┐
        │            │
        └────────────┘
          </pre>
    <div id="clock"></div>

    <script>
        function leadingZero(num) {
            return num < 10 ? "0" + num : num;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var formattedTime = leadingZero(hours) + ":" + leadingZero(minutes) + ":" + leadingZero(seconds);

            document.getElementById("clock").textContent = 
                "  ┌────────────┐\n" +
                "  │ " + formattedTime + " │\n" +
                "  └────────────┘";
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>
</body>
</html>
