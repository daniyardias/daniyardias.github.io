<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сообщение в рамке ASCII</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    #message-frame {
        font-size: 24px;
        color: #333;
        padding: 20px;
        border: 3px solid #333;
        border-radius: 10px;
        white-space: pre;
    }
</style>
</head>
<body>
    <pre id="message-frame">
 ┌────────────┐
 │            │
 └────────────┘
    </pre>

    <script>
        // Функция для обновления сообщения в рамке
        function updateMessage(message) {
            var messageLines = message.split("\n");
            var topLine = " ┌────────────┐";
            var bottomLine = " └────────────┘";

            var framedMessage = topLine + "\n";
            messageLines.forEach(function(line) {
                framedMessage += " │ " + line + " │\n";
            });
            framedMessage += bottomLine;

            // Обновляем содержимое элемента с идентификатором message-frame
            document.getElementById("message-frame").textContent = framedMessage;
        }

        // Задаем сообщение для отображения
        var myMessage = "Привет, это сообщение\nв рамке ASCII на сайте!";

        // Обновляем сообщение в рамке
        updateMessage(myMessage);
    </script>
</body>
</html>
