    <script>
        function leadingZero(num) {
            return num < 10 ? "0" + num : num;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var formattedTime = leadingZero(hours) + ":" + leadingZero(minutes) + ":" + leadingZero(seconds);

            document.getElementById("clock-frame").textContent =
                "  ┌──────────────────┐\n" +
                "  │ " + formattedTime + "         │\n" +
                "  └──────────────────┘";
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>

            document.getElementById("slider").src = imagePath;
