<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Часы ролекс</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    #clock-frame {
        font-size: 48px;
        color: #333;
        padding: 30px;
        border: 5px solid #333;
        border-radius: 20px;
        white-space: pre;
    }
    #image-container {
        max-width: 80%;
        max-height: 80%;
        border: 5px solid #333;
        border-radius: 10px;
        overflow: hidden;
    }

    #current-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
</head>
<body>
    <pre id="clock-frame">
  ┌──────────────────┐
  │                  │
  └──────────────────┘
    </pre>

    <script>
        // Функция для добавления ведущих нулей к числам < 10 (например, 9 => "09")
        function leadingZero(num) {
            return num < 10 ? "0" + num : num;
        }

        // Функция для обновления времени на часах
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var formattedTime = leadingZero(hours) + ":" + leadingZero(minutes) + ":" + leadingZero(seconds);

            // Обновляем содержимое элемента с идентификатором clock-frame
            document.getElementById("clock-frame").textContent =
                "  ┌──────────────────┐\n" +
                "  │ " + formattedTime + "         │\n" +
                "  └──────────────────┘";
        }

        // Обновляем время каждую секунду
        setInterval(updateClock, 1000);

        // Запускаем функцию updateClock сразу после загрузки страницы
        updateClock();
    </script>
   

    <script> 
        window.onload = function() { 
            var imagePaths = ["image1.jpg", "image2.jpg", "image3.jpg"]; 
            var currentIndex = 0; 
            var imageElement = document.getElementById("slider"); 
 
            function showNextImage() { 
                if (currentIndex >= imagePaths.length) { 
                    currentIndex = 0; 
                } 
                imageElement.src = imagePaths[currentIndex]; 
                currentIndex++; 
            } 
 
            setInterval(showNextImage, 3000); 
        }; 
    </script> 
         <div id="image-container">
            <img id="slider" src="image1.jpg" width="400" height="300"> 
        </div>
</body>
</html>
